<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for horizontal scroll container */
    .scrollbar-x::-webkit-scrollbar {
      height: 6px;
    }
    .scrollbar-x::-webkit-scrollbar-thumb {
      background-color: #cbd5e1; /* Tailwind slate-300 */
      border-radius: 3px;
    }
    /* Custom legend styling */
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #475569; /* slate-600 */
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-slate-900">

  <!-- Header -->
  <header class="bg-black text-white px-6 py-4 flex items-center justify-between">
    <div class="font-black text-xl select-none cursor-default">duel.</div>
    <button id="purchasesBtn" class="bg-black border border-white text-white px-4 py-2 rounded hover:bg-white hover:text-black transition">Purchases</button>
  </header>

  <main class="p-8 max-w-7xl mx-auto flex flex-col gap-12">

    <!-- Advocates Section -->
    <section>
      <div id="iframeOverlay" class="hidden fixed left-0 right-0 bg-white z-50 flex flex-col" style="top:64px; bottom:0;">
        <button id="closeIframe" class="self-end m-4 text-2xl font-bold text-gray-700 hover:text-black">&times;</button>
        <iframe
  width="600"
  height="400"
  src="https://eu-west-1.quicksight.aws.amazon.com/sn/embed/share/accounts/591700125428/dashboards/d02225c4-260f-4bd2-b0e3-a91d5f77a9e0?sheetId=d02225c4-260f-4bd2-b0e3-a91d5f77a9e0_3972540c-60f0-4dea-a374-0a9bae518b6f&directory_alias=duel-bi&navTabsDisabled=true"
  frameborder="0"
  allowfullscreen>
</iframe>
       
    <iframe
        width="600"
        height="600"
        src="https://eu-west-1.quicksight.aws.amazon.com/sn/embed/share/accounts/591700125428/dashboards/d02225c4-260f-4bd2-b0e3-a91d5f77a9e0?directory_alias=duel-bi">
    </iframe>
        <iframe
          class="flex-1 w-full"
          src="https://eu-west-1.quicksight.aws.amazon.com/sn/embed/share/accounts/591700125428/dashboards/44cb2b47-c20d-4356-b336-155e1bc109c4?directory_alias=duel-bi"
          frameborder="0"
          style="min-height:0;"
          allowfullscreen>
        </iframe>
      </div>
    </section>

  </main>

  <script>
    const purchasesBtn = document.getElementById('purchasesBtn');
    const iframeOverlay = document.getElementById('iframeOverlay');
    const closeIframe = document.getElementById('closeIframe');
    purchasesBtn.addEventListener('click', () => {
      iframeOverlay.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    });
    closeIframe.addEventListener('click', () => {
      iframeOverlay.classList.add('hidden');
      document.body.style.overflow = '';
    });
  </script>

</body>
</html>
