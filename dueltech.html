<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for horizontal scroll container */
    .scrollbar-x::-webkit-scrollbar {
      height: 6px;
    }
    .scrollbar-x::-webkit-scrollbar-thumb {
      background-color: #cbd5e1; /* Tailwind slate-300 */
      border-radius: 3px;
    }
    /* Custom legend styling */
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: #475569; /* slate-600 */
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-slate-900">

  <!-- Header -->
  <header class="bg-black text-white px-6 py-4 flex items-center justify-between">
    <div class="font-black text-xl select-none cursor-default">duel.</div>
    <button id="purchasesBtn" class="bg-black border border-white text-white px-4 py-2 rounded hover:bg-white hover:text-black transition">Purchases</button>
  </header>

  <main class="p-8 max-w-7xl mx-auto flex flex-col gap-12">

    <!-- Advocates Section -->
    <section>
      <div class="flex justify-end">
        <div id="iframeContainer" class="hidden w-[960px]" style="max-width:100%;">
          <iframe
            width="960"
            height="720"
            src="https://eu-west-1.quicksight.aws.amazon.com/sn/embed/share/accounts/591700125428/dashboards/44cb2b47-c20d-4356-b336-155e1bc109c4?directory_alias=duel-bi">
          </iframe>
        </div>
      </div>
    </section>

  </main>

  <script>
    const purchasesBtn = document.getElementById('purchasesBtn');
    const iframeContainer = document.getElementById('iframeContainer');
    purchasesBtn.addEventListener('click', () => {
      iframeContainer.classList.toggle('hidden');
    });
  </script>

</body>
</html>
